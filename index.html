<!DOCTYPE html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<title>Hello, World!</title>
</head>
<body>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
<script>
$(function() {
fetch('data.csv')
.then(response => response.text())
.then(data => {
const rows = data.split('\n').map(row => row.split(','));
const table = document.getElementById('data-table');
table.innerHTML = '';
rows.forEach((row) => {
if (row.length == 5) {
const tr = document.createElement('tr');
row.forEach(cell => {
const td = document.createElement('td');
td.textContent = cell;
tr.appendChild(td);
});
table.appendChild(tr);
} else {
console.error(`Malformed row: ${row}`);
}
})
})
.catch((err) => {
console.error(err);
const table = document.getElementById('data-table');
table.innerHTML = '<tr><td colspan="5">Error: Unable to load data</td></tr>';
});
});
</script>
<div class="container mt-3">
<h1>Hello, World!</h1>
<table id="data-table" class="table table-striped table-bordered mb-5">
<thead>
<tr>
<th scope="col">Sepal Length (cm)</th>
<th scope="col">Sepal Width (cm)</th>
<th scope="col">Petal Length (cm)</th>
<th scope="col">Petal Width (cm)</th>
<th scope="col">Species</th>
</tr>
</thead>
</table>
</div>
</body>
</html>
